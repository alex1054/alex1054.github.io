<script type="text/javascript">
  var imgs = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
  $(function () {
      var i = 0;
      //$("#images_1").html('<img id="images_1" src="'+imgs[i]+'" />');
      setInterval(function () {
          $("#images_1").html('<img id="images_1" src="'+imgs[i]+'" />');
          i++;
          if(i == imgs.length) {
              i = 0;
          }
      }, 5000);
    });
</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
    $("#btn").click(function() {
      $("#images_2").load({
        type: "GET",
        url: "3.jpg",
        contentType: "image/jpg",
        asyn: true,
        success: function() {
          $("#images_2").append('<img src="3.jpg" />');
        }
      });
    });
  });
</script>
<div id="images_2">first content</div>
<button id="btn">Click to load</button>

<script type="text/javascript">
  var imgs = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
  for (i = 0; i < imgs.length; i++) {
    $.ajax({
      type: 'GET',
      url: imgs[i],
      contentType: 'image/jpg',
      async: true,
      success: function (url) {
        $("#images_4").attr("src", url);
      }
    });
  }
</script>

<script type="text/javascript">
  var imgs = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
  $(document).ready( function() {
    //$("#container").each( function(i) { }
    imgs.each( function(i) {
      $("#container").append('<img src="'+imgs+'" />');
      i++;
    });
  });
</script>

<div id="container"></div>

<div id="desc">Ceiling-mounted track curtains hanging in a moody living room.</div>
