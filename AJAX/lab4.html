<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interior Design Webpage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style ref="stylesheet" type="text/css">
    p, h1 {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: smaller;
    }
    .navbar {
      background-color: black;
      font-family:Georgia, 'Times New Roman', Times, serif;
      font-stretch: wider;
      padding:0%;
      padding-bottom: 0%;
    }
    .navbar-brand {
      color: blanchedalmond;
      padding-top: 20%;
      padding-bottom: 20%;
    }
    .navbar-header {
      background-color: black;
      color: blanchedalmond;
      padding: 20px;
      text-align: center;
    }
    .list-inline {
      display: inline-flexbox;
    }
    .list-inline-item {
      padding-top: 10%;
      padding-bottom: 10%;
      color: blanchedalmond;
      display: inline-flex;
      justify-content: space-between;
    }
    .list-inline-item:hover {
      background-color: blanchedalmond;
      color:black;
      display: inline-block;
    }
    .display {
      position: absolute;
      align-self: flex-start;
      border: 10px;
      padding: 10px;
      align-content: center;
    }
    img {
      height: 100%;
      width: 100%;
      object-fit: contain;
    }
    .column1 {
      float: left;
      width: 33.33%;
      padding: 15px;
    }
    .column2 {
      float: left;
      width: 66.66%;
      padding: 15px;
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header"><b>Interior Design</b></div>
    <div class="nav navbar-nav">
      <ul class="list-inline">
        <a class="list-inline-item" href="#">Living Room</a></li>
        <a class="list-inline-item" href="#">Kitchen</a></li>
        <a class="list-inline-item" href="#">Bedroom</a></li>
        <a class="list-inline-item" href="#">Bathroom</a></li>
        <a class="list-inline-item" href="#">Inspiration</a></li>
      </ul>
    </div>
  </div>
</nav>
<p>Alexandra Gutierrez<br>501003314</p> 

<script type="text/javascript">
  var imgs = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
  var desc = ["img1.txt", "img2.txt", "img3.txt", "img4.txt"];
  $(function () {
      var i = 1;
      $("#images").html('<img src="'+imgs[0]+'" />');
      $("#desc").load(""+desc[0]+"");
      setInterval(function () {
          $("#images").html('<img src="'+imgs[i]+'" />');
          $("#desc").load(""+desc[i]+"");
          i++;
          if(i == imgs.length) {
              i = 0;
          }
      }, 20000);
    });
</script>
<div class="row">
  <div class="column1" id="images" style="height: 500px; width: 500px"></div>
  <div class="column2" id="desc"></div>
</div>



</body>
</html>
